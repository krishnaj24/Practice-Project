<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image:url("back1.jpg");
    background-repeat:repeat;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
     
      border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border: 2px solid black; /* Add border */
}
    
    h1 {
      text-align: center;
    }
    .review {
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    .review:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .review h3 {
      color: #333;
      font-size: 18px;
      margin: 0 0 10px;
    }
    .review p {
      color: #666;
      font-size: 16px;
      margin: 0;
    }
    form {
      margin-top: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
   <center> <h1>Customer Reviews</h1></center>
    <div id="reviews">
      <!-- Existing Reviews -->
      <div class="review">
        <h3>John Doe</h3>
        <p>Great product! I highly recommend it.</p>
      </div>
      <div class="review">
        <h3>Jane Smith</h3>
        <p>Fast shipping and excellent customer service.</p>
      </div>
    </div>
    <!-- Review Form -->
    <h2>Write a Review</h2>
    <form id="review-form">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="review">Review:</label>
        <textarea id="review" name="review" required></textarea>
      </div>
      <button type="submit">Submit Review</button>
    </form>
  </div>

  <script>
    // Function to handle form submission
    document.getElementById('review-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Get form data
      var name = document.getElementById('name').value;
      var review = document.getElementById('review').value;

      // Create review element
      var reviewElement = document.createElement('div');
      reviewElement.classList.add('review');
      reviewElement.innerHTML = `
        <h3>${name}</h3>
        <p>${review}</p>
      `;

      // Add review to reviews container
      document.getElementById('reviews').appendChild(reviewElement);

      // Clear form fields
      document.getElementById('name').value = '';
      document.getElementById('review').value = '';
    });
  </script>
</body>
</html>
